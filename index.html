<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Mini E-Commerce Site</h1>
        <div class="products">
             <div class="product">
                <h2>I Phone 16 pro</h2>
                <p>$999</p>
                <button class="add-to-card" data-name="I Phone 16 pro" data-price="999">Add to Cart</button>
             </div>
             <div class="product">
                <h2>Galaxy S22</h2>
                <p>$799</p>
                <button class="add-to-card" data-name="Galaxy S22" data-price="799">Add to Cart</button>
             </div>
             <div class="product">
                <h2>Google Pixel 7</h2>
                <p>$699</p>
                <button class="add-to-card" data-name="Google Pixel 7" data-price="699">Add to Cart</button>
             </div>
        </div>
        <h1>Shopping Cart</h1>
        <div class="cart">
            <ul id="cart-items">
                
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="buy-btn">Buy Now</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
